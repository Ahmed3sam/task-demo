name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: aksclusteracrdemo.azurecr.io
  IMAGE_NAME: app

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write 
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Get short commit SHA
      id: vars
      run: echo "SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_OUTPUT
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ env.REGISTRY }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}
        
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.SHORT_SHA }}
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

        
    - name: Update Kubernetes manifests
      run: |
        # Update the image tag in deployment.yaml for ArgoCD
        sed -i "s|image: .*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.SHORT_SHA }}|g" k8s/deployment.yaml
        
    - name: Commit updated manifests
      if: github.ref == 'refs/heads/main'
      run: |
        git config  user.email "action@github.com"
        git config  user.name "GitHub Action"
        git add k8s/deployment.yaml
        git diff --staged --quiet || git commit -m "Update image tag to ${{ steps.vars.outputs.SHORT_SHA }}"
        git push
        
